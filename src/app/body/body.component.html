<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log-Viewer - {{ zipFile?.name }}</title>
  <link rel="stylesheet" href="body.component.scss">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div>
     <!-- Upload Files  -->
    <input type="file" (change)="onFileChange($event)" accept=".zip"/>
    <div *ngIf="zipContents.length > 0; else noFilesLoaded">
      <p>{{ zipFile?.name }}</p>
    

      <!-- Searchbar -->
     
      <!-- Filter -->
      <select class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton" [(ngModel)]="selectedFileName">
        <option *ngFor="let file of zipContents" [value]="file.name">{{ file.name }}</option>
      </select>

      <!-- dropdown Filter -->
<div class="checkbox-buttons">
  <label class="filter">
    <input type="checkbox" [(ngModel)]="buttonStates.Finish" (change)="onFinishCheckboxChange()"> Einsatzabschluss
  </label>

  <label class="filter">
    <input type="checkbox" [(ngModel)]="buttonStates.Wlan" (change)="onWlanCheckboxChange()"> Wlanmanager
  </label>

  <label class="filter">
    <input type="checkbox" [(ngModel)]="buttonStates.Mission" (change)="onMissionCheckboxChange()"> Einsatzerstellung
  </label>

  <label class="filter">
    <input type="checkbox" [(ngModel)]="buttonStates.Spam" (change)="onSpamCheckboxChange()"> Spam
  </label>
</div>

      <div class="filter">
        <label for="customWord">Erstelle Filter:</label>
        <input  class="form-control-sm" type="text" id="customWord" [(ngModel)]="customWord" />

        <button type="button" class="btn btn-secondary" (click)="removeCustomLines()">Filtern</button>

        <button type="button" class="btn btn-secondary" (click)="onFilterReset()">Zur√ºcksetzen</button>
      </div>

      <!-- Content -->
      <div class="content" [attr.has-content]="selectedFileName ? 'true' : 'false'">       
        <pre id="markedContent" [innerHTML]="markedContent(selectedFileName)"></pre>
      </div>      
    </div> 
    <ng-template #noFilesLoaded>
    </ng-template> 
</div>
</body>
</html>
