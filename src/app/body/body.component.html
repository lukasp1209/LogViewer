<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log-Viewer</title>
  <link rel="stylesheet" href="body.component.scss">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div>
     <!-- Upload Files  -->
    <input type="file" (change)="onFileChange($event)" accept=".zip"/>
    <div *ngIf="zipContents.length > 0">
      <h2>Wähle Log-Datei aus:</h2>

      <!-- Searchbar -->

      <!-- Filter -->
      <select class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton" [(ngModel)]="selectedFileName">
        <option *ngFor="let file of zipContents" [value]="file.name">{{ file.name }}</option>
      </select>

      <button class="btn btn-secondary" (click)="markCmd()" onclick="this.style.background = 'green'">Einsatzabschluss</button>
      
      <button class="btn btn-secondary" (click)="deleteWlanLog()" onclick="this.style.background = 'green'">Wlanmanager</button>
      

      <button class="btn btn-secondary" (click)="createMission()" onclick="this.style.background = 'green'">Einsatzerstellung</button>
      
      <button class="btn btn-secondary" (click)="deleteSpam()" onclick="this.style.background = 'green'">Spam</button>

      <div>
        <label for="customWord">Erstelle Filter: </label>
        <input  class="form-control-sm" type="text" id="customWord" [(ngModel)]="customWord" />

        <button class="btn btn-secondary" (click)="removeCustomLines()">Filtern</button>

        <button class="btn btn-secondary" (click)="showOriginalContent()">Filter zurücksetzen</button>
      </div>

      <!-- Content -->
      <div class="content">        
        <pre id="markedContent" [innerHTML]="markedContent(selectedFileName)"></pre>
      </div>      
    </div>  
</div>
</body>
</html>
