<div>
  <!-- Upload Files -->
  <input
    *ngIf="showUploadForm"
    type="file"
    (change)="onFileChange($event)"
    accept=".zip"
  />
</div>
<div *ngIf="fileUploaded">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <div *ngIf="zipContents.length > 0; else noFilesLoaded">
            <p>{{ zipFile?.name }}</p>
          
            <!-- File Selection -->
            <select
              class="btn btn-secondary dropdown-toggle"
              id="dropdownMenuButton"
              [(ngModel)]="selectedFileName"
            >
              <option value="" disabled>Log ausw√§hlen</option>
              <option *ngFor="let file of zipContents" [value]="file.name">
                {{ file.name | slice : file.name.lastIndexOf("/") + 1 }}
              </option>
            </select>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Filter
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item">Wlanmanager</a>
            <a class="dropdown-item">Bluetooth</a>
            <a class="dropdown-item">Engine</a>
          </div>
        </li>
        <div class="filter">
          <label for="customWord">Erstelle Filter: </label>
          <input
            class="form-control-sm"
            type="text"
            id="customWord"
            [(ngModel)]="customWord"
          />
          <button type="button" class="btn btn-secondary" (click)="removeCustomLines()">
            Filtern
          </button>
        </div>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Hervorheben
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Bluetooth</a>
            <a class="dropdown-item" href="#">Einsatzerstellung</a>
            <a class="dropdown-item" href="#">Abschluss</a>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
              checked
              [(ngModel)]="buttonStates.LogLevel"
              (change)="onLogLevelToggleChange()"
            />
            LogLevel markieren
          </div>
        </li>
      </ul>
    </div>
  </nav> 
</div>
